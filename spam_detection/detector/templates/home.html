<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 500px;
        padding: 30px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    header
    {
        font-family: 'Lobster', cursive;
        text-align: center;
        font-size: 25px;	
    }

    #info
    {
        font-size: 18px;
        color: #555;
        text-align: center;
        margin-bottom: 25px;
    }

    a{
        color: #074E8C;
    }

    .scrollbar
    {
        margin-left: 30px;
        float: left;
        height: 300px;
        width: 65px;
        background: #F5F5F5;
        overflow-y: scroll;
    }

    .force-overflow
    {
        min-height: 450px;
    }

    #wrapper
    {
        text-align: center;
        width: 500px;
        margin: auto;
    }


    #style-7::-webkit-scrollbar-track
    {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        background-color: #F5F5F5;
        border-radius: 10px;
    }

    #style-7::-webkit-scrollbar
    {
        width: 10px;
        background-color: #F5F5F5;
    }

    #style-7::-webkit-scrollbar-thumb
    {
        border-radius: 10px;
        background-image: -webkit-gradient(linear,
                                        left bottom,
                                        left top,
                                        color-stop(0.44, rgb(122,153,217)),
                                        color-stop(0.72, rgb(73,125,189)),
                                        color-stop(0.86, rgb(28,58,148)));
    }



    h1 {
        font-size: 2em;
        margin-bottom: 10px;
        color: #6a11cb;
    }

    p {
        font-size: 1.1em;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-control {
        width: 100%;
        padding: 15px;
        margin: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
    }

    .btn {
        padding: 15px 30px;
        background-color: #6a11cb;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #2575fc;
    }

    .result {
        margin-top: 20px;
        padding: 20px;
        border-radius: 8px;
        font-size: 1.2em;
        font-weight: bold;
    }

    .result.spam {
        background-color: #ffdddd;
        color: #d8000c;
    }

    .result.ham {
        background-color: #ddffdd;
        color: #4f8a10;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 1.5em;
        }

        p {
            font-size: 1em;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
        }

        .result {
            font-size: 1em;
        }
    }
</style>
</style>
<body>
    <div class="container" id="wrapper">
        <h1><i class="fas fa-shield-alt"></i> Spam Detection</h1>
        <p>Enter your message below to check if it is spam or not.</p>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn"><i class="fas fa-check"></i> Check</button>
        </form>
        {% if result %}
            <div class="result {{ result|lower }}">
                <h2>The message is: {{result}}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
